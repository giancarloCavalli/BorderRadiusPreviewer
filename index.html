<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border-radius Previewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <header>
            <h1>Border-radius Previewer!</h1>
        </header>
    
        <div>
            <span class="slider-wrapper"><input type="range" name="" id="leftTop" min="0" max="100" step="1" value="0" onchange="setBorderRadius()"></span>
            <span class="slider-wrapper"><input type="range" name="" id="topRight" min="0" max="100" step="1" value="0" onchange="setBorderRadius()"></span>
            <span class="slider-wrapper"><input type="range" name="" id="rightBottom" min="0" max="100" step="1" value="0" onchange="setBorderRadius()"></span>
            <span class="slider-wrapper"><input type="range" name="" id="bottomLeft" min="0" max="100" step="1" value="0" onchange="setBorderRadius()"></span>
        </div>
    
        <div id="shape">
        </div>
    
        <div id="result-container">
            <span id="result">0% 0% 0% 0%</span>
            <input type="button" class="button" value="Copy" onclick="copyTCB()">
        </div>

        <footer></footer>
    </section>
    
    <script src="index.js"></script>
</body>
</html>
